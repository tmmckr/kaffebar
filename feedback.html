<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G√§stebuch - Timo's Barista Bar</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#2c1e16">
    <meta name="view-transition" content="same-origin">
    <style>
        /* --- Basis Design --- */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #e0d0c0; margin: 0; padding: 0; min-height: 100vh; position: relative; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(rgba(44, 30, 22, 0.9), rgba(15, 10, 6, 0.98)), url('coffee-5447420_1920.jpg'); background-size: cover; background-position: center; }
        
        h1 { font-family: "Times New Roman", serif; color: #d4b483; font-weight: normal; font-size: 2.8rem; margin-bottom: 5px; text-align: center; letter-spacing: 1px; padding-top: 25px; }
        .subtitle { text-align: center; color: #d4b483; font-family: "Times New Roman", serif; font-size: 1.2rem; margin-bottom: 20px; position: relative; }

        /* --- Navigation --- */
        .navbar {
            position: sticky; top: 20px; z-index: 1000;
            width: 95%; max-width: 600px; margin: 0 auto 30px auto;
            background: rgba(44, 30, 22, 0.85); backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 180, 131, 0.3); border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            display: flex; justify-content: space-between; align-items: center; padding: 4px;
        }
        .nav-link {
            color: #e0d0c0; text-decoration: none; font-size: 0.65rem; padding: 10px 4px; letter-spacing: 0.5px;
            text-transform: uppercase; font-weight: bold; border-radius: 40px; transition: all 0.3s ease;
            flex: 1; text-align: center; white-space: nowrap;
        }
        .nav-link:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .nav-link.active { background-color: #d4b483; color: #2c1e16; box-shadow: 0 2px 10px rgba(212, 180, 131, 0.3); }

        /* --- G√§stebuch Styles --- */
        .container { max-width: 600px; margin: 0 auto; padding: 0 20px 80px 20px; }

        /* Eingabe-Bereich */
        .input-card {
            background: rgba(44, 30, 22, 0.8);
            border: 1px solid #d4b483;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .feedback-input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(212, 180, 131, 0.5);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            resize: none;
            margin-bottom: 10px;
            outline: none;
        }
        .send-btn {
            background: #d4b483; color: #2c1e16; border: none;
            padding: 10px 20px; border-radius: 20px; font-weight: bold;
            text-transform: uppercase; cursor: pointer; float: right;
        }

        /* Nachrichten Liste */
        .message-list { display: flex; flex-direction: column; gap: 15px; }

        .msg-card {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #d4b483;
            padding: 15px;
            border-radius: 0 10px 10px 0;
            animation: fadeIn 0.5s ease;
        }
        .msg-header {
            display: flex; justify-content: space-between;
            font-size: 0.8rem; color: #d4b483; margin-bottom: 5px;
            text-transform: uppercase; font-weight: bold;
        }
        .msg-time { color: #888; font-size: 0.7rem; font-weight: normal; }
        .msg-body { font-size: 1rem; line-height: 1.4; color: #eee; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <a href="index.html" onclick="/* Logout Logic Placeholder */" style="position: fixed; top: 20px; right: 15px; z-index: 1100; text-decoration: none; font-size: 1.5rem;">üè†</a>

    <h1>Timo's</h1>
    <div class="subtitle">Barista Bar</div>

    <nav class="navbar">
        <a href="index.html" class="nav-link">Bestellen</a>
        <a href="maschine.html" class="nav-link">Maschine</a>
        <a href="bohnen.html" class="nav-link">Bohnen</a>
        <a href="glaeser.html" class="nav-link">Gl√§ser</a>
        <a href="feedback.html" class="nav-link active">Feedback</a>
    </nav>

    <div class="container">
        
        <div class="input-card">
            <div style="margin-bottom: 10px; color: #d4b483; font-weight: bold;">üìù Dein Eintrag</div>
            <textarea id="msg-input" class="feedback-input" rows="3" placeholder="Wie hat's geschmeckt?"></textarea>
            <button class="send-btn" onclick="postMessage()">Senden</button>
            <div style="clear:both"></div>
        </div>

        <div id="message-stream" class="message-list">
            <div style="text-align:center; color:#888;">Lade Nachrichten...</div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCy8RnpwpL0RdjfaU690j7mKAzr1fiWFXk",
            authDomain: "timos-barista-bar.firebaseapp.com",
            databaseURL: "https://timos-barista-bar-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "timos-barista-bar",
            storageBucket: "timos-barista-bar.firebasestorage.app",
            messagingSenderId: "94308664114",
            appId: "1:94308664114:web:13ace1464e7b3db9054d2b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;

        // AUTH CHECK
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                window.location.href = "login.html";
            }
        });

        // --- NACHRICHT SENDEN ---
        window.postMessage = function() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();

            if (!text) return;
            if (!currentUser) { alert("Bitte erst einloggen!"); return; }

            push(ref(db, 'guestbook'), {
                user: currentUser.displayName || "Unbekannt",
                text: text,
                timestamp: Date.now()
            });

            input.value = ""; // Feld leeren
        }

        // --- NACHRICHTEN LADEN (LIVE) ---
        const guestbookRef = ref(db, 'guestbook');
        const listDiv = document.getElementById('message-stream');

        onValue(guestbookRef, (snapshot) => {
            const data = snapshot.val();
            listDiv.innerHTML = ""; // Liste leeren

            if (!data) {
                listDiv.innerHTML = "<div style='text-align:center; color:#888;'>Noch keine Eintr√§ge. Sei der Erste!</div>";
                return;
            }

            // In Array umwandeln und sortieren (Neueste oben)
            const messages = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);

            messages.forEach(msg => {
                const date = new Date(msg.timestamp);
                const dateStr = date.toLocaleDateString() + " " + date.toLocaleTimeString().slice(0,5);

                const card = document.createElement('div');
                card.className = 'msg-card';
                card.innerHTML = `
                    <div class="msg-header">
                        <span>${msg.user}</span>
                        <span class="msg-time">${dateStr}</span>
                    </div>
                    <div class="msg-body">${msg.text}</div>
                `;
                listDiv.appendChild(card);
            });
        });
    </script>
</body>
</html>
