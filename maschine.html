
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unsere Maschine - Timo's Barista Bar</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#2c1e16">
    <style>
        /* Hier das GLEICHE CSS rein wie in der index.html, damit es gleich aussieht! */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #e0d0c0; margin: 0; padding: 0; min-height: 100vh; position: relative; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(rgba(44, 30, 22, 0.9), rgba(15, 10, 6, 0.98)), url('coffee-5447420_1920.jpg'); background-size: cover; background-position: center; }
        
        /* Navbar CSS von oben hier einfügen */
        .navbar { background-color: rgba(44, 30, 22, 0.95); border-bottom: 1px solid #d4b483; padding: 15px 0; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: center; gap: 20px; backdrop-filter: blur(10px); }
        .nav-link { color: #e0d0c0; text-decoration: none; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; padding-bottom: 5px; }
        .nav-link.active { color: #d4b483; border-bottom: 2px solid #d4b483; }

        /* Content Styling */
        .content-box { padding: 20px; max-width: 600px; margin: 0 auto; text-align: center; }
        h1 { font-family: "Times New Roman", serif; color: #d4b483; font-weight: normal; font-size: 2.2rem; margin-bottom: 20px; }
        p { line-height: 1.6; color: #ccc; margin-bottom: 20px; }
        .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; border: 1px solid rgba(212, 180, 131, 0.2); }
        .spec-label { color: #d4b483; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        .spec-value { font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-link">Bestellen</a>
        <a href="maschine.html" class="nav-link active">Maschine</a>
        <a href="bohnen.html" class="nav-link">Bohnen</a>
    </nav>

    <div class="content-box">
        <h1>Die Hardware</h1>
        <p>
            Hier entsteht die Magie. Für den perfekten Genuss verwende ich einen Hochleistungs-Vollautomaten, 
            der regelmäßig gewartet und kalibriert wird.
        </p>

        <img src="maschine.jpg" style="width:100%; border-radius:10px; border:1px solid #d4b483; margin-bottom:20px;" alt="Meine Maschine">

        <div class="spec-grid">
            <div>
                <div class="spec-label">Modell</div>
                <div class="spec-value">DeLonghi Magnifica S</div> </div>
            <div>
                <div class="spec-label">Druck</div>
                <div class="spec-value">15 Bar</div>
            </div>
            <div>
                <div class="spec-label">Mahlwerk</div>
                <div class="spec-value">Kegelmahlwerk (Stahl)</div>
            </div>
            <div>
                <div class="spec-label">Temperatur</div>
                <div class="spec-value">92°C (Optimal)</div>
            </div>
        </div>
    </div>

</body>
</html>
